{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <head>
        <title>Sign Up</title>
    </head>
    <div>
        <div class="auth-control p-1 text-center">
            <p>Already have an account? <a href="{% url 'users:login' %}" class=text-decoration-none>Login</a></p>
        </div>
        <form method="post" class="form-control auth-control" enctype="multipart/form-data">{% csrf_token %}
            {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock content %}
