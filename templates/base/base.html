{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">    
  </head>
  <body>

    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'products:product_list' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'products:product_list' %}">Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'products:my_products' %}">Your Products</a>
              </li>
              <li class="nav-item dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories    
                </button>
                  <ul class="dropdown-menu">
                    <form method="get">          
                        <li>
                            <input type="radio" id="category1" name="category" value="MakeUp" >
                            <label for="category1">MakeUp</label>
                        </li>
                        <li>
                            <input type="radio" id="category2" name="category" value="Clothes">
                            <label for="category2">Clothes</label>
                        </li>
                        <li>
                            <input type="radio" id="category3" name="category" value="Toys">
                            <label for="category3">Toys</label>
                        </li>
                        <input type="submit" value="Submit">
                    </form>
                  </ul>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'users:profile_update' %}" aria-disabled="true">Edit Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'message:accepted_messages' %}" aria-disabled="true">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'products:create_product' %}" aria-disabled="true">Post</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:register' %}" aria-disabled="true">Sign Up</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products:basket' %}">Basket</a>
              </li>
            </ul>
            <form method="get" class="d-flex" role="search">
              <input class="form-control me-2" name="q" type="text" placeholder="Search" value="{{ search_query }}">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
